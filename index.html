<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Othello</title>
    <link rel="stylesheet" href="/dist/style/main.css">
</head>
<body>
    <div class="container">
        <div class="scoreboard js-scoreboardView">
            <ul class="playerList">
                <li class="playerList-item js-scoreboardView-playerOne">
                    <div class="js-scoreboardView-playerOne-score">{{Score}}</div>
                    <div>Player One</div>
                    <div class="playerList-item-playerColor_playerOne"></div>
                </li>
                <li class="playerList-item js-scoreboardView-playerTwo">
                    <div class="playerList-item-playerColor_playerTwo"></div>
                    <div>Player Two</div>
                    <div class="js-scoreboardView-playerTwo-score">{{Score}}</div>
                </li>
            </ul>
        </div>
        <div class="wrapper">
            <svg class="stage js-stage" viewbox="0 0 800 800"></svg>
            <!-- <div>
                <ul>
                    <li>
                        <button>Restart</button>
                    </li>
                    <li>
                        <button>Quit</button>
                    </li>
                </ul>
            </div> -->
        </div>
    </div>

    <script src="/dist/bundle.js" stype="text/javascript"></script>
</body>
</html>
